<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>CoinWise - Your Personal Budgeting Partner</title>
</head>
<body>
    <div class="container-fluid main-wrapper">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3 sidebar">
                <div class="logo-section text-center mb-4">
                    <h2><i class="fas fa-wallet"></i> CoinWise</h2>
                </div>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-home"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-chart-pie"></i> Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="row dashboard-header">
                    <div class="col">
                        <h2>CoinWise</h2>
                        <p class="text-muted">Your Personal Budgeting Partner</p>
                    </div>
                    <div class="col-auto">
                        <div class="date-display">
                            <i class="fas fa-calendar"></i> 
                            <span id="current-date"></span>
                        </div>
                    </div>
                </div>

                <div class="row stats-cards">
                    <div class="col-md-4">
                        <div class="card balance-card">
                            <div class="card-body">
                                <h4>Your Balance</h4>
                                <h1 id="balance">‚Çπ0.00</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card income-card">
                            <div class="card-body">
                                <h4>Total Income</h4>
                                <h2 id="money-plus" class="money plus">‚Çπ0.00</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card expense-card">
                            <div class="card-body">
                                <h4>Total Expense</h4>
                                <h2 id="money-minus" class="money minus">‚Çπ0.00</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-7">
                        <div class="card transaction-history">
                            <div class="card-header">
                                <h3>Transaction History</h3>
                            </div>
                            <div class="card-body">
                                <ul id="list" class="list">
                                    <!-- Transactions will be dynamically added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card add-transaction">
                            <div class="card-header">
                                <h3>Add New Transaction</h3>
                            </div>
                            <div class="card-body">
                                <form id="form">
                                    <div class="mb-3">
                                        <label for="text" class="form-label">Transaction Description</label>
                                        <input type="text" class="form-control" id="text" placeholder="Enter description..." required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="amount" placeholder="Enter amount..." required>
                                        <small class="form-text text-muted">Negative for expense, positive for income</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" id="category">
                                            <option value="other">Other</option>
                                            <option value="food">üçΩÔ∏è Food</option>
                                            <option value="transport">üöó Transport</option>
                                            <option value="shopping">üõçÔ∏è Shopping</option>
                                            <option value="entertainment">üéâ Entertainment</option>
                                            <option value="salary">üí∞ Salary</option>
                                            <option value="bills">üìù Bills</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="date" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card charts-section">
                            <div class="card-header">
                                <h3>Financial Insights</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <canvas id="expense-chart"></canvas>
                                    </div>
                                    <div class="col-md-6">
                                        <canvas id="category-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
